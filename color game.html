    <title>The color game</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1>The Color Game</h1>

            <span id="react"></span>

                <button class="mode">EASY</button>
            </div>
        </div>
        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
